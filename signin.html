<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('pexels-pixabay-276517.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="fullname" placeholder="Full Name">
                <input type="email" id="signup-email" placeholder="Email Address">
                <input type="password" id="signup-password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
            <hr>
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email Address">
                <input type="password" id="signin-password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
            <hr>
            <h2>Sign In with Google</h2>
            <button id="google-signin-btn">Sign in with Google</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDH_3_QtqUPnXOSHd0JfVJoi4rSKsjhQhY",
            authDomain: "spheric-mesh-353808.firebaseapp.com",
            projectId: "spheric-mesh-353808",
            storageBucket: "spheric-mesh-353808.appspot.com",
            messagingSenderId: "1019809793642",
            appId: "1:1019809793642:web:d96935f4bfcfeeaf3aac13",
            measurementId: "G-WX5W3DPQL6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign Up form
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User signed up successfully");
                    // You can redirect or perform other actions after sign-up
                })
                .catch((error) => {
                    console.error("Error signing up:", error);
                    // Handle sign-up errors
                });
        });

        // Sign In form
        const signinForm = document.getElementById('signin-form');
        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User signed in successfully");
                    // You can redirect or perform other actions after sign-in
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                    // Handle sign-in errors
                });
        });

        // Google Sign-In button
        const googleSigninBtn = document.getElementById('google-signin-btn');
        googleSigninBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Handle successful sign-in
                    const user = result.user;
                    console.log('Signed in user:', user);
                })
                .catch((error) => {
                    // Handle sign-in errors
                    console.error('Error signing in with Google:', error);
                });
        });
    </script>
</body>
</html>
