<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <div class="email-container">
                <!-- Your email and password inputs here -->
            </div>

            <h3>Or with an account:</h3>
            <div class="another-account">
                <div class="google-account">
                    <img src="images/logos/google.png" alt="google icon" class="icon" />
                    <button class="google" id="login">Sign in with Google</button>
                </div>
            </div>
        </div>
    </div>
    <script src="google.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
