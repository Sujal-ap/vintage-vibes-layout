<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Vibes Thrift Clothing Store</title>
    <link rel="stylesheet" href="main.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="header">
        <a href="mod2.html" id="signInLink" class="sign-in">Sign In</a> <!-- Updated sign-in link with id -->
        <div class="logo-container">
            <img src="images/logos/companylogo.png" alt="Company Logo" class="company-logo">
            <div class="company-name">

                <h1 class="nabla-custom">Vibes</h1>
                <h1 class="nabla-custom">Thrift</h1>

        <div class="social-media">
            <!-- Facebook logo with link -->
            <a href="https://www.facebook.com/sujal.chaudhary.581730" target="_blank">
                <img src="images/logos/facebook.png" alt="Facebook">
            </a>
            <!-- Instagram logo with link -->
            <a href="https://www.instagram.com/xpiyush._.x?igsh=NTc4MTIwNjQ2YQ%3D%3D" target="_blank">
                <img src="images/logos/instagram.png" alt="Instagram">
            </a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search your store">
        <button>Search</button>
    </div>
    <div class="main-content">
        <h2>Latest Products</h2>
        <div class="product">
            <!-- Product 1 -->
            <a href="product-file/product1.html" class="product-link">
                <img src="product-file/product images/product1.jpg" alt="Product 1">

            </a>
        </div>
        <div class="product">
            <!-- Product 2 -->
            <a href="product-file/product2.html" class="product-link">
                <img src="product-file/product images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
            </a>
        </div>
        <div class="product">
            <!-- Product 3 -->
            <a href="product-file/product3.html" class="product-link">
                <img src="product-file/product images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
            </a>
        </div>
        <div class="product">
            <!-- Product 4 -->
            <a href="product-file/product4.html" class="product-link">
                <img src="product-file/product images/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
            </a>
        </div>
    </div>

    <!-- Empty elements for displaying user info -->
    <img src="" alt="Profile Image" id="profileImg" style="display: none;">
    <span id="userName" style="display: none;"></span>
    <button id="logoutBtn" style="display: none;">Logout</button>

    <script src="main2.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
