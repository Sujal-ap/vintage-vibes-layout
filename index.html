<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Vibes Thrift Clothing Store</title>
    <style>
        /* CSS styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #08828d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative; /* Position relative for absolute positioning of sign-in link */
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navigation {
            margin-top: 10px;
        }
        .navigation a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-bar {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .product {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: calc(50% - 20px); /* Initially, display two images side by side on mobile */
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .company-logo {
            width: 100px; /* Adjust width as needed */
            height: auto;
            margin-bottom: 10px;
            mix-blend-mode: multiply;
        }
        .sign-in {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
        }
        .social-media {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .social-media img {
            width: 30px; /* Adjust width as needed */
            height: auto;
            margin-left: 10px; /* Adjust margin as needed */
            mix-blend-mode: multiply;
        }
         /* Media query for larger screens (laptops/desktops) */
         @media (min-width: 768px) {
            .product {
                width: calc(25% - 20px); /* Display four images side by side on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="signin.html" class="sign-in">Sign In</a> <!-- Updated sign-in link -->
        <img src="comapny logo.png" alt="Company Logo" class="company-logo">
        <div class="logo">Vintage Vibes Thrift Clothing Store</div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Latest Products</a>
            <a href="#">Categories</a>
            <a href="#">Brands</a>
            <a href="#">Sale</a>
            <a href="#">Wishlist</a>
        </div>
        <div class="social-media">
            <!-- Facebook logo with link -->
            <a href="https://www.facebook.com/sujal.chaudhary.581730" target="_blank">
                <img src="facebook logo.png" alt="Facebook">
            </a>
            <!-- Instagram logo with link -->
            <a href="https://www.instagram.com/xpiyush._.x?igsh=NTc4MTIwNjQ2YQ%3D%3D" target="_blank">
                <img src="instagram logo.png" alt="Instagram">
            </a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search your store">
        <button>Search</button>
    </div>
    <div class="main-content">
        <h2>Latest Products</h2>
        <div class="product">
            <img src="product images/product1.jpg" alt="Product 1">

            <h3>Product 1</h3>
        </div>
        <div class="product">
            <img src="product images/product2.jpg" alt="Product 2">
            <a href="product2.html">Product 2</a>
            <h3>Product 2</h3>
        </div>
        <div class="product">
            <img src="product images/product3.jpg" alt="Product 3">
        </a>


            <h3>Product 3</h3>
        </div>
        <div class="product">
            <img src="product images/product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
        </div>
    </div>
</body>
</html>
